<html lang="en">
    <head>
        <title>
            Professors
        </title>
    </head>
    <body>
        <br>
        <form action="/professors" name="professors_form" id="professors_form">
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject">
            <br><br>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="patronymic">Patronymic:</label><br>
            <input type="text" id="patronymic" name="patronymic">
            <br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
            <br><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age">
            <br><br>
            <input type="submit">
        </form>
        <script>
            var form = document.getElementById("professors_form")
            form.addEventListener('submit', function () {{
                var all_inputs = form.getElementsByTagName('input');
                for (var i=0; i<all_inputs.length; i++) {{
                    var input = all_inputs[i];
                    if (input.name && !input.value) {{
                        input.name = '';
                    }}
                }}
            }});
        </script>
        <h3>
            Professors:
        </h3>
        <h4>
            Professors count: {number}
        </h4>
        <h4> Full professors list: </h4>
            {rendered_professors}
        <br>
        <a href="/trees">Trees</a>
        <br>
        <a href="/students">Students</a>
        <br>
        <a href="/chuck">Chuck Norris' jokes</a>
        <br><br>
        <a href="/">Back to main</a>
    </body>
</html>
